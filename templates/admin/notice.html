{% extends "admin/base.html" %}
{% block title %}通知{% endblock %}
{% block content %}
<h4>发布通知</h4>
<hr/>

<form method="post">
    <div class="input-field">
        <input required id="title" name="title" type="text" />
        <label for="title">标题</label>
    </div>
    <div class="input-field">
        <textarea required id="content" name="content" class="materialize-textarea"></textarea>
        <label for="content">内容</label>
    </div>
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
    <button class="btn waves-effect waves-light" type="submit">发布新通知</button>
</form>
<br><br>
<h4>历史通知</h4>
<table>
    <thead>
        <tr>
            <th>标题</th>
            <th>内容</th>
            <th>发布时间</th>
        </tr>
    </thead>
    <tbody>
        {% for notice in notices %}
        <tr>
            <td>{{ notice.title }}</td>
            <td>{{ notice.content }}</td>
            <td><abbr class="time" title="{{ notice.time }}">{{ notice.time }}</abbr></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{{ pagination.links }}
{% endblock %}
