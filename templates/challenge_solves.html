{% extends "base.html" %}
{% block content %}
<h4>答出了 {{ challenge.name }}</h4>
<a href="{{ url_for('challenges') }}">&lt;&lt; 返回题目页面</a>
<table>
    <thead>
        <tr>
            <th>队伍</th>
            <th>解决时间</th>
        </tr>
    </thead>
    <tbody>
        {% for solve in solves %}
        <tr>
            <td>{{ solve.team.name }}</td>
            <td><abbr class="time" title="{{ solve.time }}">{{ solve.time }}</abbr></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
