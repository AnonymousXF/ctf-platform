{% extends "base.html" %}
{% block title %}动态{% endblock %}
{% block content %}
<h4>通知</h4>
<h4>解题动态</h4>
<table>
    <thead>
        <tr>
            <th>队伍</th>
            <th>提交的题目</th>
            <th>提交时间</th>
            <th>提交flag</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result['teamname'] }}</td>
            <td>{{ result['chal_name'] }}</td>
            <td><abbr class="time" title="{{ result['submit_time'] }}">{{ result['submit_time'] }}</abbr></td>
            <td>{{ result['access'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
