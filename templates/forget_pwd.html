{% extends "base.html" %}
{% block title %}忘记密码{% endblock %}
{% block head %}
<style>
    body {
        background-color: rgb(49, 78, 97)
    }
    nav {
        box-shadow: none;
    }
</style>
{% endblock %}
{% block content %}
<div class="row" style="margin-top: 30px;">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="card-content center">
                <span class="card-title black-text">忘记密码</span>
                <form action="{{ url_for('forget_pwd') }}", method="POST">
                    <div class="input-field">
                        <input id="user-email" name="user_email" type="text" />
                        <label for="user-email">用户名</label>
                        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">获取验证码</button>
                </form>
                <form action="{{ url_for('confirm_code') }}", method="POST">
                    <div class="input-field">
                        <input id="user-email1" name="user_email1" type="text" />
                        <label for="user-email1">用户名</label>
                        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
                    </div>
                    <div class="input-field">
                        <input id="confirm-code" name="confirm_code" type="text" />
                        <label for="confirm-code">验证码</label>
                        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">确定</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
